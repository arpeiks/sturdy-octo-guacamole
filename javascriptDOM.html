<!-- Accessing field value by document object -->

<script type="text/javascript">  
    function printvalue() {  
    var name=document.form1.name.value;  
    alert("Welcome: "+name);  
    }  
</script> 
    
<form name="form1">  
    Enter Name:<input type="text" name="name"/>  
    <input type="button" onclick="printvalue()" value="print name"/>  
</form>

        }
</script>
<form>

<!-- getElementByName -->

<script type="text/javascript">
         function classroom() {
            var writingMaterials = document.getElementsByName("writingMaterials");
            alert("No of writing materials: "+writingMaterials.length);
        }   
</script>

<form>
        Pen: <input type="radio"  name="writingMaterials" value="Pen"/> 
        Pencil: <input type="radio" name="writingMaterials" value="Pencil"/> 
        Ink: <input type="radio"  name="writingMaterials" value="Ink"/>
        Charcoal: <input type="radio"  name="writingMaterials" value="Charcoal"/>

    <input type="button" value="Number of listed writing materials" onclick="classroom()" />
</form>

<!-- or -->

<script type="text/javascript">  
            function totalelements()  {  
            var allgenders=document.getElementsByName("gender");  
            alert("Total Genders:"+allgenders.length);  
    }  
</script> 

<form>  
            Male:<input type="radio" name="gender" value="male">  
            Female:<input type="radio" name="gender" value="female">  
      
        <input type="button" onclick="totalelements()" value="Total Genders">  
</form> 


<!-- getElementByTagName -->

<script type="text/javascript">
            function nametag () {
              var chain = document.getElementsByTagName("x");   
              alert("total chain tags are:")+ chain.length;   
            }
</script>

<form>
        <li>Cassy</li>
        <li>Poker</li>
        <li>Ricky</li>
        <li>Boerboel</li>
    <input type="button" onclick="nametag()" value="Chain tags">
</form>
